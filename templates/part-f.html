<md-dialog aria-label="Add Details" class="form-details">
          <form name="userForm" ng-cloak>
            <md-toolbar>
              <div class="md-toolbar-tools">
                <h2>Add Part-F Details</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                  <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
              </div>
            </md-toolbar>

            <md-dialog-content>
              <div class="md-dialog-content">
                <h2>Disposition (Use of funds) information</h2> <br>
                <label>Incident Number: 20090430005423200445L</label>


                
                <md-input-container class="select">
                  <label>Disposition of funds:</label>
                  <md-select ng-model="userFormData.disposition">
                    <md-option><em>None</em></md-option>
                    <md-option ng-repeat="state in dataSource.dispositions" ng-value="state">
                      {{state}}
                    </md-option>
                  </md-select>
                </md-input-container>
                <md-input-container>
                  <label>Amount of Disposition:</label>
                  <input name="content" ng-model="userFormData.amountOfDisposition" type="number"  >
                </md-input-container>
                <md-input-container class="select">
                  <label>Currency</label>
                  <md-select ng-model="userFormData.fCurrency">
                   
                    <md-option ng-repeat="state in dataSource.currencies" ng-value="state">
                      {{state}}
                    </md-option>
                  </md-select>
                </md-input-container>

                <md-input-container>
                  <label>Beneficiary Bank/Payee Name/Serial Number:</label>
                  <input name="content" ng-model="userFormData.beneficiaryDetails"  >
                </md-input-container>
                <md-input-container>
                  <label>Beneficiary Bank/Payee Account Number:</label>
                  <input name="content" ng-model="userFormData.beneficiaryaccount"  >
                </md-input-container>
                
              </div>

            </md-dialog-content>

            <md-dialog-actions layout="row">

              <span flex></span>
              <md-button ng-click="cancel()">
                Cancel
              </md-button>
              <md-button type="submit" ng-click="save()">
                Submit
              </md-button>
            </md-dialog-actions>
          </form>
        </md-dialog>

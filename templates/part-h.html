<md-dialog aria-label="Add Details" class="form-details">
          <form name="userForm" ng-cloak>
            <md-toolbar>
              <div class="md-toolbar-tools">
                <h2>Add Part-E Details</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                  <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
              </div>
            </md-toolbar>

            <md-dialog-content>
              <div class="md-dialog-content">
                <h2>Add Transaction or Disposition</h2> <br>
                <label>Incident Number: 20090430005423200445L</label>



                <md-input-container>
                  <md-radio-group class="verticle" ng-model="userFormData.placeOfIssue">

                    <md-radio-button value="Submit this LCTR" class="md-primary">Submit this LCTR</md-radio-button>
                    <md-radio-button value="Add a transaction"> Add a transaction </md-radio-button>
                    <md-radio-button value="Add a disposition to"> Add a disposition to </md-radio-button>

                </md-radio-group>
                </md-input-container>
                <md-input-container class="select" ng-disabled="!userFormData.placeOfIssue || userFormData.placeOfIssue != 2">
                  <md-select ng-disabled="!userFormData.placeOfIssue || userFormData.placeOfIssue != 2" ng-model="userFormData.hTransaction">
                    <md-option ng-repeat="state in dataSource.typesOfTransactions" ng-value="state">
                      {{state}}
                    </md-option>
                  </md-select>
                </md-input-container>
              </div>

            </md-dialog-content>

            <md-dialog-actions layout="row">

              <span flex></span>
              <md-button ng-click="cancel()">
                Cancel
              </md-button>
              <md-button type="submit" ng-click="save()">
                Submit
              </md-button>
            </md-dialog-actions>
          </form>
        </md-dialog>

<md-dialog aria-label="Add Details" class="form-details">
          <form name="userForm" ng-cloak>
            <md-toolbar>
              <div class="md-toolbar-tools">
                <h2>Add Part-F Details</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                  <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
              </div>
            </md-toolbar>

            <md-dialog-content>
              <div class="md-dialog-content">
                <h2>Disposition account information</h2> <br>
                <label>Incident Number: 20090430005423200445L</label>


                <md-input-container>
                  <label>Branch or Transit number:</label>
                  <input name="content" ng-model="userFormData.branchTNumber" type="number"  >
                </md-input-container>
                <md-input-container>
                  <label>Account Number:</label>
                  <input name="content" ng-model="userFormData.accountNumber" type="number"  >
                </md-input-container>

                <md-input-container class="select">
                  <label>Type of Account:</label>
                  <md-select ng-model="userFormData.typeOfAccount">
                    <md-option ng-repeat="state in dataSource.typesOfAccount" ng-value="state">
                      {{state}}
                    </md-option>
                  </md-select>
                </md-input-container>

                <md-input-container class="select">
                  <label>Type of Currency:</label>
                  <md-select ng-model="userFormData.typeOfCurrency">
                    <md-option ng-repeat="state in dataSource.typesOfCurrencies" ng-value="state">
                      {{state}}
                    </md-option>
                  </md-select>
                </md-input-container>

                <md-input-container>
                  <label>Full name of each account holder: A</label>
                  <input name="content" ng-model="userFormData.accountHolderA"  >
                </md-input-container>
                <md-input-container>
                  <label>Full name of each account holder: B</label>
                  <input name="content" ng-model="userFormData.accountHolderB"  >
                </md-input-container>
                <md-input-container>
                  <label>Full name of each account holder: C</label>
                  <input name="content" ng-model="userFormData.accountHolderC"  >
                </md-input-container>
                
              </div>

            </md-dialog-content>

            <md-dialog-actions layout="row">

              <span flex></span>
              <md-button ng-click="cancel()">
                Cancel
              </md-button>
              <md-button type="submit" ng-click="save()">
                Submit
              </md-button>
            </md-dialog-actions>
          </form>
        </md-dialog>
